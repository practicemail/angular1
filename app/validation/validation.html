<h1>Validation form:</h1>

<form name="form" novalidate ng-show="!form.$submitted">
    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label>Username:</label>
            </div>

            <div class="col-md-5">
                <input type="text" name="username" class="form-control" ng-model="vm.model.username" required />
                <br/>

                <div class="alert alert-danger" ng-show="(form.username.$touched || form.$submitted) && form.username.$error.required">
                    Username is required!
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label>Password:</label>
            </div>

            <div class="col-md-5">
                <input type="password" name="password" class="form-control" ng-model="vm.model.password" required />
                <br/>

                <div class="alert alert-danger" ng-show="(form.password.$touched || form.$submitted) && form.password.$error.required">
                    Password is required!
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label>Name:</label>
            </div>

            <div class="col-md-5">
                <input type="text" name="name" class="form-control" ng-model="vm.model.name" required />
                <br/>

                <div class="alert alert-danger" ng-show="(form.name.$touched || form.$submitted) && form.name.$error.required">
                    Name is required!
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label>Phone number:</label>
            </div>

            <div class="col-md-5">
                <input type="number" name="phone" class="form-control" ng-model="vm.model.phone" ng-required="!vm.model.emailAddress" />
                <br/>

                <div class="alert alert-danger" ng-show="(form.phone.$touched || form.$submitted) && form.phone.$error.required">
                    Phone is required!
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label>Email Address:</label>
            </div>

            <div class="col-md-5">
                <input type="email" name="emailAddress" class="form-control" ng-model="vm.model.emailAddress" ng-required="!vm.model.phone" />
                <br/>

                <div class="alert alert-danger" ng-show="(form.emailAddress.$touched || form.$submitted) && form.emailAddress.$error.required">
                    Email is required!
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label>Favorite Pizza:</label>
            </div>

            <div class="col-md-5">
                <select name=favorite" ng-model="vm.model.favorite" ng-required="true">
                    <option></option>
                    <option>Cheese Pizza</option>
                    <option>Pepperoni Pizza</option>
                    <option>Margherita Pizza</option>
                    <option>BBQ Chicken Pizza</option>
                    <option>Combo Pizza</option>
                </select>
                <br/>
                <div class="alert alert-danger" ng-show="(form.favorite.$touched || form.$submitted) && form.favorite.$error.required">
                    Favorite Pizza is required!
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-5">
            <!--Use This line of code when we don't want to submit the form if it's invalid -->
            <!--<input type="submit" value="Submit" class="btn btn-primary" ng-click="form.$valid && vm.submit(vm.model)" />-->

            <!--And this line of code disable submit button if the form is invalid -->
            <input type="submit" value="Submit" class="btn btn-primary" ng-click="vm.submit(vm.model)" ng-disabled="form.$invalid"/>

            <button class="btn btn-default" ng-click="vm.reset()">Reset</button>
        </div>
    </div>

    <pre>{{ vm.model | json }}</pre>
</form>
